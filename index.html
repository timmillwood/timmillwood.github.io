<html ng-app="timApp">
<head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Tim Millwood
            </a>
        </div>
    </div>
</nav>
    <div class="container" ng-controller="mdController" ng-hide="true">
        <div class="row" ng-repeat="md in mds">
            <div class="col-lg-12">
                {{md.date}}
                <div data-ng-bind-html="md.html"></div>
                </div>
        </div>
    </div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/showdown/compressed/showdown.min.js"></script>
<script>
    'use strict';
    var timApp = angular.module('timApp', ['ngSanitize']);
    timApp.controller('mdController', function ($scope, $http) {
        $scope.mds = {};
        $http.get('mds.json').success(function (data) {
            for (var i = 0; i < data.length; i++) {
                $scope.mds[i] = {
                    "date": new Date(data[i].date),
                    "html": getMd(data[i].file)
                };
            };
            console.log($scope.mds);
        });

        function getMd(file) {
            var converter = new Showdown.converter();
            $http.get(file).success(function (markdown) {
                var html = converter.makeHtml(markdown);
                console.log(html);
                return html;
            });
        }
    });
</script>
</body>
</html>
